<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimAction-GPT</title>
    <link rel="stylesheet" href="rgpd.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatGPT - RGPD Chat</div>
        <div class="chat-messages" id="chatMessages">
            <p>Dites moi les actions que vous faitent pour le climat et je vous la noterais</p>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="rgpd.js"></script>
</body>
</html>
